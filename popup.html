
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Word Counter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A simple word counter webapp">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/all.css" />
    </head>
    <body>
        <main>
            <h1>Currently:</h1>
            <aside id="word-counter-container">
                <h2> Word count </h2>
                <div id="word-counter">
                    <p id="character-count"></p>
                    <p id="word-count"></p>
                    <p id="sentence-count"></p>
                    <p id="most-used-word"></p>
                </div>
            </aside>
            <div id="word-input-container">
                <textarea name="word-input" id="word-input" placeholder="Start typing"></textarea>
            </div>
        </main>
    </body>
    <script src="popup.js"></script>
</html>
